<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>B站表情包下载</title>
  <style>
    :root {
      --accent: #00a2ff;
      --bg: #f3f2f7;
      --card: #ffffff;
      --text: #222;
      --border: #e0e0e0;
    }
    body {
      width: 320px;
      margin: 0;
      font: 14px/1.4 "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    header {
      background: var(--accent);
      color: #fff;
      padding: 16px;
      font-size: 16px;
      font-weight: 600;
      letter-spacing: .5px;
    }
    .scene {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      background: var(--card);
      border-bottom: 1px solid var(--border);
      cursor: pointer;
      transition: background .2s;
    }
    .scene:hover { background: #fafafa; }
    .scene:active { background: #f0f0f0; }
    .scene-icon {
      width: 24px;
      height: 24px;
      margin-right: 12px;
      border-radius: 4px;
      background: var(--accent);
      display: grid;
      place-content: center;
      color: #fff;
      font-size: 14px;
    }
    .scene-text small {
      color: #666;
      font-size: 12px;
    }
    #status {
      padding: 12px 16px;
      font-size: 12px;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>📦 表情包下载器</header>

  <div id="list">
    <div class="scene" data-type="3">
      <div class="scene-icon">💬</div>
      <div class="scene-text">
        <div>评论区表情包</div>
        <small>视频、番剧、动态</small>
      </div>
    </div>
    <div class="scene" data-type="0">
      <div class="scene-icon">😊</div>
      <div class="scene-text">
        <div>当前选中表情包</div>
        <small>需先打开表情面板并选中系列</small>
      </div>
    </div>
    <div class="scene" data-type="1">
      <div class="scene-icon">✏️</div>
      <div class="scene-text">
        <div>输入框表情包</div>
        <small>私信输入框内已添加的表情</small>
      </div>
    </div>
    <div class="scene" data-type="2">
      <div class="scene-icon💬</div>
      <div class="scene-text">
        <div>对话框表情包</div>
        <small>私信聊天记录里的表情</small>
      </div>
    </div>
    <div class="scene" data-type="4">
      <div class="scene-icon">🎴</div>
      <div class="scene-text">
        <div>收藏集图片</div>
        <small>blackboard 卡池详情页</small>
      </div>
    </div>
  </div>

  <div id="status">就绪</div>

  <script src="popup.js"></script>
</body>
</html>
